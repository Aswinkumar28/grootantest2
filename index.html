<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script> 
</head>

<body>
    <div class="container col-md-offset-2 col-md-6">
        <h1 id="title">Grootan Test</h1>
        <h3 id="sub-title">Round 2</h3>
        <form action="#" onsubmit="store()" id="dont-refresh" class="form form-horizontal " role="form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Input field">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" name="age" class="form-control" id="age" placeholder="Enter Age">
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select class="form-control" name="country" id="country">
                    <option value="India">India</option>
                    <option value="Australia">Autralia</option>
                    <option value="Kenya">Kenya</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dob">DOB</label>
                <input type="date" id="dob" name="dob">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <label class="radio-inline"><input type="radio" id="male" name="gender" checked>Male</label>
                <label class="radio-inline"><input type="radio" id="female" name="gender">Female</label>
            </div>

            <div class="form-group">
                <label for="lang">Languages Known</label>
                <input type="text" name="lang" class="form-control" id="lang">

                <!-- <select class="form-control" name="lang" id="lang">
                    <option value="Java">Java</option>
                    <option value="Ruby">Ruby</option>
                    <option value="Python">Python</option>                   
                </select>                -->
            </div>
            <div class="from-group">
                <label for="color">Favorite Color</label>
                <input type="color" name="color" id="color" value="#FF0000">
            </div>
            <div class="from-group">
                <label for="photo">Upload Photograph
                    <input style="display: inline;" type="file" name="photo" id="photo"></label>
            </div>
            <div class="from-group">
                <label for="email">Email </label>
                <input type="email" name="email" id="email">
            </div>
            <div class="from-group">
                <label for="time">Start Time </label>
                <input type="time" name="time" id="time">
            </div>
            <div class="from-group">
                <label for="web">Website Address </label>
                <input type="url" name="web" id="web">
            </div>
            <div class="from-group">
                <label for="cgpa">CGPA
                    <input type="range" style="display: inline;" min="1" max="10" name="cgpa" id="cgpa"></label>
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div> 
    <script src="app.js"></script>
</body>
</html>
